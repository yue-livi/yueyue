<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/css/css/style.css">

<link rel="stylesheet" type="text/css" href="/stylesheets/css/css/bootstrap.min.css">

<script src="/javascripts/js/jquery.min.js"></script>
<script src="/javascripts/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
<script src="/javascripts/js/bootbox.min.js"></script>
</head>
<body>
    <form action="/admin" method="POST">
        <div class="container content_width" action="/admin" method="POST">
            <div class="person_search">
                <div class="search_input">
                    <div class="input-group mb-3" >
                        <span>标题：</span>
                        <input id="Ktext" type="text" class="form-control" placeholder="请输入标题">
                    </div>
                </div>
                <div class="search_input">
                    <div class="input-group mb-3" hidden>
                        <span>号码：</span>
                        <input id="job_num" type="text" class="form-control" placeholder="请输入号码">
                    </div>
                </div>
                <div class="search_input">
                    <button class="btn btn-primary search_btn" type="button" name="search" id="search_btn">查询</button>
                </div>
            </div>
            <div class="line"></div>
        </div>
</form>
    <input type="button" class="btn btn-primary search_btn" value="添加" id="add_button"/>
    <table id="tb" class="table">
        <% for(var o of data){%>
            <tr>
                <td><%=o.id %></td>
                <td><%=o.title %></td>
                <td>
                    <input type="button" class="u" class="edit" value="修改" data_id="<%=o.id %>"/>
                    <input type="button" class="d" class="del" value="删除" data_id="<%=o.id %>"/>
                </td>
            </tr>
            <% }%>
    </table>
    <script>
 
document.getElementById("add_button").onclick = function(){
    window.location.href='/admin/add';
}
Array.from(document.getElementsByClassName("u")).forEach(i =>{
    i.onclick =function(){
        
        window.location.href="/admin/update/"+this.getAttribute('data_id');
    }
})
</script>
<script src="/javascripts/js/mejs.js">

    </script>
</body>
</html>
